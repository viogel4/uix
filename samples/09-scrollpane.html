<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ScrollPanel组件示例</title>

    <link rel="stylesheet" href="../css/uix-reset.css">
    <link rel="stylesheet" href="../css/uix-basic.css">
    <link rel="stylesheet" href="../css/uix-icon.css" />
    <link rel="stylesheet" href="../css/uix-utility.css">
    <link rel="stylesheet" href="../css/uix-extra.css">

    <link rel="stylesheet" href="../css/themes/default/uix-panel.css">
    <link rel="stylesheet" href="../css/themes/default/uix-scrollpane.css" />


    <link rel="stylesheet" href="css/custom.css">

    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../src/plugins/uix-core.js"></script>
    <script src="../src/plugins/uix-basic.js"></script>
    <script src="../src/plugins/uix-element.js"></script>
    <script src="../src/plugins/uix-panel.js"></script>
    <script src="../src/plugins/uix-inline.js"></script>
    <script src="../src/plugins/uix-spirit.js"></script>
    <script src="../src/plugins/uix-button.js"></script>
    <script src="../src/plugins/uix-scrollpane.js"></script>

    <style>
        [data-comp-role~=container]>div {
            margin-right: 10px;
            width: 80px;
        }
    </style>

    <script>
        $(function () {
            /*  $("#a1").scrollpane({
                 bordered: true
             }); */

            $("#a1").scrollpane({
                bordered: true,
                alwaysShowBtns: true,
                smartScroll: true,
                duration: 50,
                continueMove: true
            });

            for (let i = 0; i < 30; i++) {
                let a = $("<div>").text(i);
                a.element({
                    cssClass: "btn btn-danger"
                });

                $("#a1").scrollpane("add", a[0]);
            }
        });

        function removeOne() {
            let count = $("#a1").scrollpane("size");
            let idx = parseInt(Math.random() * count);
            $("#a1").scrollpane("remove", idx);
        }
    </script>
</head>

<body>
    <div id="a1" style="height:40px;width:600px;">
        <!--  <div>
            <input type="text" class="form-control">
        </div>
        <div>
            <select class="form-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div> -->
    </div>



    <button onclick="removeOne()" class="btn btn-default">移除一个</button>

</body>

</html>
